<!DOCTYPE html>
<html>
    <head>
        <link href = "stylesheet.css" rel = "stylesheet">
        <title>DeepDiveDash</title>
        <style>


            #submarine{
                position:absolute;
                bottom: 0;
                animation: moveSubmarine 10s linear infinite;
                width: 100px;
                height: auto;
            }
            @keyframes moveSubmarine {
                0%{
                    left: 0;
                    transform: scaleX(1);
                }
                49.9%{
                    left: 80%;
                    transform: scaleX(1);
                }
                50%{
                    left: 80%;
                    transform: scaleX(-1);
                }
                99.9%{
                    left: 0;
                    transform: scaleX(-1);
                }
                100%{
                    left: 0;
                    transform: scaleX(1);
                }
                
            }
        </style>
    </head>
    <body>
        <div class="modal" id="modal"></div>
        <div id="sidebar" class="sidenav">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="htmlProjects.html">html projects</a>
            <a href="Art.html">art gallery</a>
        </div>
        <img id="menu" src="menu.png" alt="menu icon" style="width: 50px;height: 50px;">
        <script>
            var menu = document.getElementById("menu");
            var sidebar = document.getElementById("sidebar");
            var modal = document.getElementById("modal");
            menu.addEventListener("click", function(){
                modal.style.display="block";
                openNav();
            })
            window.onclick = function(event){
                if(event.target == modal){
                    modal.style.display = "none";
                    closeNav();
                }
            }
            function openNav(){
                document.getElementById("sidebar").style.width = "250px";
            }
            function closeNav(){
                document.getElementById("sidebar").style.width = "0";
            }


        </script>

        <h1>
            Deep dive dash
        </h1>
        <iframe frameborder="0" src="https://itch.io/embed/2236051?bg_color=35bbd7&amp;fg_color=010512&amp;link_color=0c70f5&amp;border_color=323747" width="552" height="167"><a href="https://nadzw.itch.io/deep-dive-dash">Deep Dive Dash by Nadeem Wali, Krenich, ellieshewring</a></iframe>
        <p>
            This was a game I made in a team for the brackey's gamejam 2023 
        </p>
        <img src="marine.png" alt="Submarine" id="submarine">
        

    </body>
</html>
